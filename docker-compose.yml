version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    command: uvicorn Servers.backend:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1

  mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp
    command: uvicorn Servers.main:server --host 0.0.0.0 --port 10000 --reload
    ports:
      - "10000:10000"
    depends_on:
      - backend
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development