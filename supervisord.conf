[supervisord]
nodaemon=true

[program:backend]
command=uvicorn Servers.backend:app --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:mcp]
command=uvicorn Servers.main:server --host 0.0.0.0 --port 10000
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:frontend]
command=npm --prefix frontend run dev
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr