name: Build & Deploy Docker Images

on:
  push:
    branches:
      - prod  # triggers workflow on push/merge to prod

env:
  GHCR_REPO: data-g-i-v-e/udyamitra  # lowercase GHCR repo name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build & Push Backend Image
      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./DockerFile
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_REPO }}/backend:latest
            ghcr.io/${{ env.GHCR_REPO }}/backend:${{ github.run_number }}

      # Step 5: Build & Push MCP Image
      - name: Build & Push MCP
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            SERVICE=mcp
          tags: |
            ghcr.io/${{ env.GHCR_REPO }}/mcp:latest
            ghcr.io/${{ env.GHCR_REPO }}/mcp:${{ github.run_number }}
