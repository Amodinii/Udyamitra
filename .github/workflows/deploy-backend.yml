name: Deploy Backend to Render

on:
  push:
    branches:
      - prod

env:
  BACKEND_SERVICE_ID: srv-d4691u24d50c73cfqai0

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trigger Backend Deployment
        id: trigger
        run: |
          echo "Triggering Backend deployment..."
          
          DEPLOY_ID=$(curl -s -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{"clearCache":"do_not_clear"}' \
            https://api.render.com/v1/services/${{ env.BACKEND_SERVICE_ID }}/deploys \
            | jq -r '.id')
          
          if [ -z "$DEPLOY_ID" ] || [ "$DEPLOY_ID" = "null" ]; then
            echo "Failed to get deploy ID from Render API response"
            exit 1
          fi
          
          echo "Deploy ID: $DEPLOY_ID"
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT

      - name: Wait for Backend Deploy to Complete
        run: |
          echo "Waiting for backend deploy to finish..."
          
          for i in {1..40}; do
            STATUS=$(curl -s -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              https://api.render.com/v1/deploys/${{ steps.trigger.outputs.deploy_id }} \
              | jq -r '.status')
            
            echo "Current deploy status: $STATUS"
            
            if [ "$STATUS" = "live" ]; then
              echo "Backend deploy is live!"
              exit 0
            elif [[ "$STATUS" =~ ^(failed|update_failed|canceled)$ ]]; then
              echo "Backend deploy failed!"
              exit 1
            fi
            
            sleep 30
          done
          
          echo "Backend deploy did not finish within expected time"
          exit 1
