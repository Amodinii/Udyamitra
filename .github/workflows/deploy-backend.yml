name: Deploy Backend to Render

on:
  push:
    branches:
      - prod

env:
  BACKEND_SERVICE_ID: srv-d4691u24d50c73cfqai0

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trigger Backend Deployment
        id: trigger
        run: |
          echo "Triggering Backend deployment..."
          
          DEPLOY_RESP=$(curl -s -X POST \
            --url "https://api.render.com/v1/services/${{ env.BACKEND_SERVICE_ID }}/deploys" \
            --header "accept: application/json" \
            --header "authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            --header "content-type: application/json" \
            --data '{"clearCache":"do_not_clear"}')

          echo "$DEPLOY_RESP"
          
          # Extract deploy ID from response
          DEPLOY_ID=$(echo "$DEPLOY_RESP" | jq -r '.id')

          if [ -z "$DEPLOY_ID" ] || [ "$DEPLOY_ID" = "null" ]; then
            echo "Failed to get deploy ID from Render API response"
            echo "Response was: $DEPLOY_RESP"
            exit 1
          fi

          echo "Deploy ID: $DEPLOY_ID"
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT

      - name: Wait for Backend Deploy to Complete
        run: |
          echo "Waiting for backend deploy to finish..."
          
          for i in {1..40}; do
            STATUS_RESP=$(curl -s --request GET \
             --url "https://api.render.com/v1/services/${{ env.BACKEND_SERVICE_ID }}/deploys?limit=20" \
             --header "accept: application/json" \
             --header "authorization: Bearer ${{ secrets.RENDER_API_KEY }}")
      
            STATUS=$(echo "$STATUS_RESP" | jq -r --arg DEPLOY_ID "$DEPLOY_ID" '.[] | select(.deploy.id==$DEPLOY_ID) | .deploy.status')
            echo "Current deploy status: $STATUS"
      
            if [ "$STATUS" = "live" ]; then
              echo "Backend deploy is live!"
              exit 0
            elif [[ "$STATUS" =~ ^(failed|update_failed|canceled)$ ]]; then
              echo "Backend deploy failed!"
              exit 1
            fi
      
            sleep 30
          done
      
          echo "Backend deploy did not finish within expected time"
          exit 1
