name: Deploy MCP After Backend

on:
  workflow_run:
    workflows: ["Deploy Backend to Render"]
    types:
      - completed

env:
  BACKEND_SERVICE_ID: srv-d4691u24d50c73cfqai0
  MCP_SERVICE_ID: srv-d468bs24d50c73cfcno0

jobs:
  deploy-mcp:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check Backend Deploy Status
        run: |
          LATEST_STATUS=$(curl -s -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            "https://api.render.com/v1/services/${{ env.BACKEND_SERVICE_ID }}/deploys?limit=1" \
            | jq -r '.[0].deploy.status')

          echo "Latest backend deploy status: $LATEST_STATUS"

          if [ "$LATEST_STATUS" != "live" ]; then
            echo "Backend not deployed or not live. Skipping MCP deploy."
            exit 1
          fi

      - name: Trigger MCP Deployment
        run: |
          echo "Triggering MCP deployment..."
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{"clearCache":"do_not_clear"}' \
            https://api.render.com/v1/services/${{ env.MCP_SERVICE_ID }}/deploys
